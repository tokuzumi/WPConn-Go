
services:
  # Database
  db:
    image: postgres:15-alpine
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_DB=${POSTGRES_DB:-wpp_connect}
    networks:
      - default

  # Backend API
  api:
    build: 
      context: ./wpp-connect-api
      dockerfile: Dockerfile
    restart: always
    depends_on:
      - db
    environment:
      - DATABASE_URL=${DATABASE_URL:-postgresql+asyncpg://postgres:postgres@db:5432/wpp_connect}
      - APP_SECRET=${APP_SECRET}
      - WEBHOOK_VERIFY_TOKEN=${WEBHOOK_VERIFY_TOKEN}
      - API_V1_STR=/api/v1
      - BACKEND_CORS_ORIGINS=${BACKEND_CORS_ORIGINS}
      - MINIO_ENDPOINT=${MINIO_ENDPOINT}
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY}
      - MINIO_BUCKET_NAME=${MINIO_BUCKET_NAME}
      - MINIO_USE_SSL=${MINIO_USE_SSL}
    networks:
      - default
      - traefik_public
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=${TRAEFIK_NETWORK:-proxy}"
      - "traefik.http.routers.wpconn-api.rule=Host(`${DOMAIN_API}`)"
      - "traefik.http.routers.wpconn-api.entrypoints=websecure"
      - "traefik.http.routers.wpconn-api.tls.certresolver=letsencrypt"
      - "traefik.http.services.wpconn-api.loadbalancer.server.port=8000"

  # Frontend Dashboard
  dashboard:
    build:
      context: ./dashboard
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
    restart: always
    environment:
      - NEXT_PUBLIC_API_URL=https://${DOMAIN_API}/api/v1
      - NEXTAUTH_URL=https://${DOMAIN_APP}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
    networks:
      - default
      - traefik_public
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=${TRAEFIK_NETWORK:-proxy}"
      - "traefik.http.routers.wpconn-dashboard.rule=Host(`${DOMAIN_APP}`)"
      - "traefik.http.routers.wpconn-dashboard.entrypoints=websecure"
      - "traefik.http.routers.wpconn-dashboard.tls.certresolver=letsencrypt"
      - "traefik.http.services.wpconn-dashboard.loadbalancer.server.port=3000"

networks:
  default:
    driver: bridge
  traefik_public:
    external: true
    name: ${TRAEFIK_NETWORK:-proxy}

volumes:
  postgres_data:
